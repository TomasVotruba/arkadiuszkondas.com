language: php

php: 7.1

branches:
    only:
        - master

install:
    - composer install
    - npm install

before_script:
    # turn off XDebug
    - phpenv config-rm xdebug.ini || return 0
    - composer check

script:
    - npm run build

# see docs: https://www.statie.org/docs/github-pages/
deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    on:
        branch: master
    local_dir: dist

notifications:
    email:
        on_success: newer
        on_failure: always
